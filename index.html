<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - Dark Theme</title>
    <link rel="stylesheet" href="Mortgage Calculator/style.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <div class="form-group">
            <label for="loan">Loan Amount ($)</label>
            <input type="number" id="loan" placeholder="Enter loan amount" required>
            <div class="error" id="loan-error">Please enter a valid loan amount</div>
        </div>
        <div class="form-group">
            <label for="interest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" step="0.01" placeholder="Enter interest rate" required>
            <div class="error" id="interest-error">Please enter a valid interest rate</div>
        </div>
        <div class="form-group">
            <label for="term">Loan Term (Years)</label>
            <input type="number" id="term" placeholder="Enter term in years" required>
            <div class="error" id="term-error">Please enter a valid term</div>
        </div>
        <div class="form-group">
            <label for="paymentsPerYear">Payments Per Year</label>
            <input type="number" id="paymentsPerYear" placeholder="Enter payments per year" value="12" required>
            <div class="error" id="paymentsPerYear-error">Please enter a valid number of payments</div>
        </div>
        <button onclick="calculateMortgage()">Calculate</button>
        <div class="results" id="results">
            <p>Monthly Payment: <span id="monthly-payment"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
            <p>Total Interest: <span id="total-interest"></span></p>
        </div>
    </div>
    <script src="Mortgage Calculator/app.js"></script>
</body>
</html>
